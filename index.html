<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>PLASMA USA | Vitals</title>
  </head>
  <body>
    <nav>
      <p>PLASMA USA</p>
      <ul>
        <li>
          <a class="links" href="../html/home.html"> Home </a>
        </li>
        <li>
          <a class="links" href="../html/search.html"> Search Donors </a>
        </li>
      </ul>
    </nav>

    <section class="screening-info">
      <div class="profile">
        <img
          class="profile-pic"
          src="../imgs/profile.jpeg"
          alt="donor profile picture"
        />
        <div class="info">
          <h2>
            <a>JOHN, DOE</a>
          </h2>
          <p><strong>Birthdate: </strong>01/20/1987</p>
          <p><strong>Donor Since: </strong>11/15/2021</p>
          <p><strong>Plasma Type: </strong>Non-GHA</p>
        </div>
      </div>
      <div class="vitals">
        <table>
          <tr>
            <th>Activity</th>
            <th>Results</th>
            <th>Results Status</th>
          </tr>
          <tr>
            <td>Weight</td>
            <td id="weight"><input type="text" id="weight-input" /> lbs</td>
            <td id="weight-result"></td>
          </tr>

          <tr>
            <td>Arm Check</td>
            <td id="arm-check"><input type="text" id="arm-input" /> P/F</td>
            <td id="arm-result"></td>
          </tr>
          <tr>
            <td>Temperature</td>
            <td id="temperature">
              <input type="text" id="temp-input" /> &#x2109;
            </td>
            <td id="temp-result"></td>
          </tr>
          <tr>
            <td>Pulse</td>
            <td id="pulse"><input type="text" id="pulse-input" /> bpm</td>
            <td id="pulse-result"></td>
          </tr>
          <tr>
            <td>BP-SYS</td>
            <td id="sys"><input type="text" id="sys-input" /> mmHg</td>
            <td id="sys-result"></td>
          </tr>
          <tr>
            <td>BP-DIA</td>
            <td id="dia"><input type="text" id="dia-input" /> mmHg</td>
            <td id="dia-result"></td>
          </tr>
          <tr>
            <td>Hematocrit</td>
            <td id="hematocrit">
              <input type="text" id="hematocrit-input" /> &#37;
            </td>
            <td id="hematocrit-result"></td>
          </tr>
          <tr>
            <td>Total Protein</td>
            <td id="total-protein">
              <input type="text" id="protein-input" /> g/dl
            </td>
            <td id="protein-result"></td>
          </tr>
        </table>
      </div>
      <div class="check-results">
        <button type="button" class="result-btn" id="result-btn">
          Check Results
        </button>
      </div>
    </section>

    <footer class="footer">
      <p>&copy; PLASMA USA 2023</p>
    </footer>
  </body>
</html>
